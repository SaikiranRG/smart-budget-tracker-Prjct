<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

  <div class="auth-card">
    
    <h2 class="auth-title">Smart Budget Tracker</h2>
    <p class="auth-subtitle">Login to continue</p>

    <form id="loginForm" class="auth-form">
      
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button class="save-btn auth-btn">Login</button>
    </form>

    <p class="auth-link">
      New user? <a href="register.html">Register here</a>
    </p>

  </div>

  <script>
    const API_BASE = 'http://localhost:4000/api/auth';

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API_BASE}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = 'transactions.html';
      } else {
        alert(data.message || 'Login failed!');
      }
    });
  </script>

</body>
</html>
