<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Budget Tracker</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 80px; }
    form { display: inline-block; text-align: left; background: #f9f9f9; padding: 30px; border-radius: 10px; }
    input, button { margin: 10px 0; width: 250px; padding: 10px; }
    button { background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>Smart Budget Tracker - Login</h2>
  <form id="loginForm">
    <label>Email</label><br>
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <label>Password</label><br>
    <input type="password" id="password" placeholder="Enter your password" required><br>
    <button type="submit">Login</button>
  </form>

  <p>New user? <a href="register.html">Register here</a></p>

  <script>
    const API_BASE = 'http://localhost:4000/api/auth';

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API_BASE}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        alert('Login successful!');
        window.location.href = 'transactions.html';
      } else {
        alert(data.message || 'Login failed!');
      }
    });
  </script>
</body>
</html>
